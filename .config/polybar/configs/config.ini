[global/wm]
include-file = ~/.config/polybar/configs/colors.ini
include-file = ~/.config/polybar/configs/utils.ini
include-file = ~/.config/polybar/configs/modules.ini

[bar/main]
monitor = ${env:MONITOR:eDP}
monitor-falbak = 
monitor-strict = false
override-redirect = true
; override-redirect = false
bottom = false
fixed-center = true

;width = 99.5%
;height = 21
width = 100%
height = 25
padding-left = 0
padding-right = 0

;offset-x = 0.25%
;offset-y = 0.5%
offset-x = 0%
offset-y = 0%

;background = ${color.background}
background = ${color.background-2}
foreground = ${color.foreground}

radius-top = 0
radius-bottom = 0

underline-size = 3
underline-color = ${color.foreground}

;border-size = 0
;border-color = ${color.background}
border-size = 0
border-color = ${color.background-0}
padding = 0

module-margin-left = 0
module-margin-right = 0

; Fonts
include-file = ~/.config/polybar/configs/fonts.ini

modules-left = sep-background launcher sep-left sep-background bspwm powerline-left sep-empty title
modules-center = 
; Provisional while after conected lan ethernet
modules-right = sep-widgets pulseaudio-control sep battery sep bluetooth sep sep-right sep wifi sep sep-right memory sep filesystem sep sep-right date sep sep-tray
;modules-right = sep-widgets arch-updates sep aur-updates sep info-trash sep sep-right sep pulseaudio-control sep battery sep sep-right vpn sep network sep sep-right memory sep filesystem sep filesystem_home sep sep-right date sep sep-tray

separator = 
dim-value = 1.0
wm-name = 
locale = 

tray-position = right
;tray-position = center
tray-detached = false
tray-maxsize = 14
tray-background = ${color.background-0}
tray-offset-x = 0
tray-offset-y = 0
tray-padding = 0
tray-scale = 1.0

wm-restack = bspwm
line-size = 4
enable-ipc = true
click-left =
click-middle =
click-right =
scroll-up =
scroll-down =
double-click-left =
double-click-middle =
double-click-right =
cursor-click =
cursor-scroll =

[bar/secondary]
monitor = ${env:MONITOR:HDMI-1-0}
monitor-falbak = 
monitor-strict = false
override-redirect = true
; override-redirect = false
bottom = false

width = 100%
height = 25

offset-x = 0%
offset-y = 0%

background = ${color.background-2}
foreground = ${color.foreground}

radius-top = 0
radius-bottom = 0

underline-size = 3
underline-color = ${color.foreground}

border-size = 0
border-color = ${color.background}
padding = 0

module-margin-left = 0
module-margin-right = 0

; Fonts
include-file = ~/.config/polybar/configs/fonts.ini

modules-left = sep-background launcher sep-left sep-background bspwm powerline-left sep-empty title
modules-center = 
;modules-right = sep-widgets weather sep sep-right pulseaudio-control sep nowplaying sep sep-right date sep
modules-right = sep-widgets nowplaying sep sep-right docker sep sep-right weather sep sep-right date sep

separator = 
dim-value = 1.0
wm-name = 
locale = 

tray-position = none
tray-detached = false
tray-maxsize = 14
